<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Счётчик подписчиков YouTube</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0f1724;
      color: #e6eef8;
    }
    .card {
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(8px);
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(2,6,23,0.6);
      text-align: center;
      min-width: 260px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 32px rgba(2,6,23,0.8);
    }
    .title {
      font-size: 14px;
      opacity: .75;
    }
    .count {
      font-size: 44px;
      margin-top: 10px;
      font-weight: 700;
      letter-spacing: 0.6px;
    }
    .note {
      font-size: 12px;
      opacity: .6;
      margin-top: 8px;
    }
    .error {
      color: #ffaaaa;
      margin-top: 8px;
      font-size: 13px;
      display: none;
    }
    .loading {
      font-size: 13px;
      color: #9aa7c4;
      margin-top: 12px;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Подписчики канала</div>
    <div class="count" id="subCount">—</div>
    <div class="note" id="channelName">Загрузка…</div>
    <div class="loading" id="loading">⏳ Получаем данные...</div>
    <div class="error" id="err"></div>
  </div>

  <!-- Подключаем JS из папки -->
  <script src="js/you.js"></script>
</body>
</html>
