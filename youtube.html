<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golkatok</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/you.css">
  <script src="js/script.js" defer></script>
  <script src="js/telegramlogin.js" defer></script>
  <script src="js/you.js" defer></script>
</head>
<body>
  <div class="spacer"></div>
  <div class="header">
    <button id="menuBtn">☰ Меню</button>
    <button id="settingsBtn">⚙️ Настройки</button>
  </div>

  <!-- Меню -->
  <div id="menuModal" class="modal">
    <div class="modal-content">
      <button class="close" id="closeMenu">&times;</button>
      <h2>Меню</h2>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="social.html">Соц. Сети</a></li>
        <li><a href="news.html">Новости</a></li>
        <li><a href="mini-games.html">Мини-игры</a></li>
      </ul>
    </div>
  </div>

  <!-- Настройки -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <button class="close" id="closeSettings">&times;</button>
      <h2>Настройки</h2>
      <div class="theme-switcher">
        <label>
          Тема:
          <select id="themeSelect">
            <option value="dark">Тёмная</option>
            <option value="light">Светлая</option>
          </select>
        </label>
      </div>
      <div class="lang-switcher">
        <label>
          Язык:
          <select id="langSelect">
            <option value="ru">Русский</option>
            <option value="uk">Українська</option>
            <option value="en">English</option>
          </select>
        </label>
      </div>
    </div>
  </div>

  <!-- Основная карточка -->
  <div class="card">
    <img src="images/image1.png" alt="Avatar" class="avatar">
    <h1 id="greeting">Привет, Гость!</h1>

    <p>Последний ролик:</p>
    <iframe width="560" height="315"
      src="https://www.youtube.com/embed/7upmUi_AnbE?si=PBrsn3RIf_pPH2-S"
      title="YouTube video"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>

    <!-- Счётчик подписчиков -->
    <div class="yt-card">
      <img src="images/youtube.png" alt="YouTube" class="yt-icon">
      <div class="yt-info">
        <h3>Подписчики YouTube:</h3>
        <div id="yt-subs">Загрузка...</div>
      </div>
    </div>
  </div>

  <!-- Telegram Login -->
  <div class="telegram-login">
    <script async src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="jahvirappelacionsbot"
      data-size="medium"
      data-auth-url="https://golkatok.github.io"
      data-request-access="write">
    </script>
  </div>

  <footer>
    <p>© 2025 Golkatok, DavaJahvir.</p>
  </footer>
</body>
</html>
