<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Spotify Callback</title>
  <style>
    body {
      background: #191414;
      color: #fff;
      font-family: "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h2 {
      color: #1DB954;
      margin-bottom: 20px;
    }
    pre {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      overflow-x: auto;
      font-size: 14px;
      line-height: 1.4;
    }
    .btn {
      background: #1DB954;
      color: #fff;
      border: none;
      padding: 14px 30px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 25px;
      transition: background 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background: #1ed760;
    }
  </style>
</head>
<body>
  <h2>Авторизация через Spotify успешна!</h2>
  <pre id="result">Загрузка данных профиля...</pre>
  <a href="index.html" class="btn">Главная</a>

  <script>
    // Получаем токен из URL
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const access_token = params.get('access_token');

    if (access_token) {
      fetch('https://api.spotify.com/v1/me', {
        headers: { 'Authorization': 'Bearer ' + access_token }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      })
      .catch(() => {
        document.getElementById('result').textContent = "Ошибка при загрузке данных пользователя.";
      });
    } else {
      document.getElementById('result').textContent = "Ошибка авторизации: токен не найден.";
    }
  </script>
</body>
</html>
