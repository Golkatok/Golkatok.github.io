<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Callback</title>
  <style>
    body {
      background: #191414;
      color: #fff;
      font-family: "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      transition: color 0.3s;
    }

    pre {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      max-width: 100%;
      width: 400px;
      overflow-x: auto;
      font-size: 14px;
      line-height: 1.4;
      text-align: left;
      word-wrap: break-word;
    }

    .btn {
      background: #1DB954;
      color: #fff;
      border: none;
      padding: 12px 26px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 25px;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #1ed760;
    }

    @media (max-width: 480px) {
      pre {
        font-size: 12px;
        width: 100%;
      }
      .btn {
        font-size: 14px;
        padding: 10px 22px;
      }
    }
  </style>
</head>
<body>
  <h2 id="status">Проверка авторизации...</h2>
  <pre id="result">Загрузка данных профиля...</pre>
  <a href="index.html" class="btn">Главная</a>

  <script>
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const access_token = params.get('access_token');
    const status = document.getElementById('status');
    const result = document.getElementById('result');

    if (access_token) {
      fetch('https://api.spotify.com/v1/me', {
        headers: { 'Authorization': 'Bearer ' + access_token }
      })
      .then(res => {
        if (!res.ok) throw new Error('Bad response');
        return res.json();
      })
      .then(data => {
        status.textContent = 'Авторизация через Spotify успешна ✅';
        status.style.color = '#1DB954';
        result.textContent = JSON.stringify(data, null, 2);
      })
      .catch(() => {
        status.textContent = 'Ошибка при загрузке данных ❌';
        status.style.color = '#ff5555';
        result.textContent = 'Не удалось получить информацию о пользователе.';
      });
    } else {
      status.textContent = 'Авторизация не удалась ❌';
      status.style.color = '#ff5555';
      result.textContent = 'Токен не найден. Возможно, вы отказались от доступа или неверный Redirect URI.';
    }
  </script>
</body>
</html>
