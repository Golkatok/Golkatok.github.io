<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cookie banner -->
    <div id="cookie-banner">
        Мы используем куки для сохранения прогресса игры.
        <button id="accept-cookies">Принять</button>
    </div>

    <!-- Orientation warning -->
    <div id="orientation-warning">Поверните телефон</div>

    <!-- Main Menu -->
    <div id="main-menu">
        <h1>Platformer Game</h1>
        <div class="menu-buttons">
            <button id="play-btn">Играть</button>
            <button id="levels-btn">Уровни</button>
            <button id="settings-btn">Настройки</button>
        </div>
        <div class="extra-buttons">
            <button onclick="window.open('https://discord.com')">Discord</button>
            <button onclick="window.open('https://youtube.com')">YouTube</button>
            <button onclick="window.open('https://twitch.tv')">Twitch</button>
            <button onclick="window.location.href='index.html'">Выход</button>
        </div>
    </div>

    <!-- Settings Menu -->
    <div id="settings-menu">
        <h2>Настройки</h2>
        <label>Масштаб экрана: <input type="range" id="scale-slider" min="0.5" max="2" step="0.1" value="1"></label>
        <label>Громкость музыки: <input type="range" id="music-slider" min="0" max="1" step="0.01" value="0.5"></label>
        <label>Громкость звуков: <input type="range" id="sfx-slider" min="0" max="1" step="0.01" value="0.5"></label>
        <label>Вибрация: <input type="checkbox" id="vibration-checkbox" checked></label>
        <button id="settings-back">Назад</button>
    </div>

    <!-- Level Selection -->
    <div id="levels-menu">
        <h2>Выберите уровень</h2>
        <div id="levels-container"></div>
        <button id="levels-back">Назад</button>
    </div>

    <!-- Game Canvas -->
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="pause-menu">
            <button id="resume-btn">Продолжить</button>
            <button id="quit-btn">Выйти в меню</button>
        </div>
        <!-- Mobile controls -->
        <div id="mobile-controls">
            <button id="left-btn">◀</button>
            <button id="jump-btn">▲</button>
            <button id="right-btn">▶</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
