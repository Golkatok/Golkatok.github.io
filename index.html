<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golkatok — Главная</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Постоянная верхняя панель -->
<div class="topbar">
    <span id="topbar-title">Golkatok</span>
</div>

<!-- Отступ 1.3 см -->
<div class="spacer"></div>

<!-- Верхние кнопки -->
<div class="top-buttons">
    <button id="menuBtn" class="round-btn">☰</button>
    <button id="settingsBtn" class="round-btn">⚙️</button>
</div>

<!-- Модальное меню -->
<div id="menuModal" class="modal">
    <div class="modal-content">
        <h2 data-i18n="menu_title">Меню</h2>
        <a href="https://golkatok.github.io" data-i18n="menu_main">Главная</a>
        <a href="https://golkatok.github.io/social.html" data-i18n="menu_social">Соц. сети</a>
        <a href="https://golkatok.github.io/news.html" data-i18n="menu_news">Новости</a>
        <a href="https://Golkatok.github.io/mini-games.html" data-i18n="menu_games">Мини-игры</a>
        <button class="close" onclick="closeAllModals()">OK</button>
    </div>
</div>

<!-- Модальное окно настроек -->
<div id="settingsModal" class="modal">
    <div class="modal-content">
        <h2 data-i18n="settings_title">Настройки</h2>

        <label data-i18n="settings_theme">Тема:</label>
        <select id="themeSelect">
            <option value="dark" data-i18n="theme_dark">Тёмная</option>
            <option value="light" data-i18n="theme_light">Светлая</option>
        </select>

        <label data-i18n="settings_lang">Язык:</label>
        <select id="languageSelect">
            <option value="ru">Русский</option>
            <option value="uk">Українська</option>
            <option value="by">Беларускi</option>
            <option value="en">English</option>
        </select>

        <button class="close" onclick="closeAllModals()">OK</button>
    </div>
</div>

<!-- Модал Telegram -->
<div id="telegramModal" class="modal">
    <div class="modal-content">
        <h2 data-i18n="auth_title">Авторизация</h2>
        <p data-i18n="auth_text">Войдите через Telegram, чтобы продолжить</p>

        <script async 
            src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="Jahvirapelacionsbot"
            data-size="large"
            data-onauth="onTelegramAuth"
            data-request-access="write">
        </script>
    </div>
</div>

<!-- Cookies окно -->
<div id="cookieModal" class="modal">
    <div class="modal-content">
        <h2 data-i18n="cookies_title">Cookies</h2>
        <p data-i18n="cookies_text">Мы используем cookies, чтобы запомнить ваши настройки.</p>
        <button id="acceptCookies" class="green" data-i18n="cookies_accept">Принять</button>
        <button id="declineCookies" class="red" data-i18n="cookies_decline">Отклонить</button>
    </div>
</div>

<!-- Контент страницы -->
<div class="card">
    <img src="images/image1.png" class="avatar">

    <h1 id="hello-title">Привет!</h1>

    <p data-i18n="last_video">Последний ролик:</p>

    <iframe width="100%" height="215"
        src="https://www.youtube.com/embed/7upmUi_AnbE?si=PBrsn3RIf_pPH2-S"
        allowfullscreen>
    </iframe>
</div>

<script src="js/script.js"></script>
</body>
</html>
