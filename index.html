<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golkatok</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Постоянная верхняя панель -->
    <div class="top-bar"></div>

    <!-- Невидимый отступ сверху -->
    <div class="top-spacer" aria-hidden="true"></div>

    <!-- Кнопки Меню и Настройки -->
    <div class="center-buttons">
        <button id="menu-btn">Меню</button>
        <button id="settings-btn">Настройки</button>
    </div>

    <!-- Меню -->
    <div id="menu-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="menu-close">&times;</span>
            <h2>Меню</h2>
            <ul>
                <li><a href="https://golkatok.github.io">Главная</a></li>
                <li><a href="https://golkatok.github.io/social.html">Соц. Сети</a></li>
                <li><a href="https://golkatok.github.io/news.html">Новости</a></li>
                <li><a href="https://golkatok.github.io/mini-games.html">Мини-игры</a></li>
            </ul>
        </div>
    </div>

    <!-- Настройки -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="settings-close">&times;</span>
            <h2>Настройки</h2>
            <div class="setting-item">
                <label for="theme-select">Тема:</label>
                <select id="theme-select">
                    <option value="light">Светлая</option>
                    <option value="dark">Тёмная</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="lang-select">Язык:</label>
                <select id="lang-select">
                    <option value="ru" selected>Русский</option>
                    <option value="ua">Украинский</option>
                    <option value="by">Белорусский</option>
                    <option value="en">Английский</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Cookie согласие -->
    <div id="cookie-banner">
        <p>Мы используем файлы cookies для лучшего опыта. <button id="accept-cookies">Принять</button> <button id="decline-cookies">Отклонить</button></p>
    </div>

    <!-- Telegram авторизация -->
    <div id="telegram-login">
        <script async src="https://telegram.org/js/telegram-widget.js?22" 
            data-telegram-login="Jahvirapelacionsbot" 
            data-size="large" 
            data-onauth="onTelegramAuth(user)" 
            data-request-access="write">
        </script>
    </div>

    <!-- Карточка пользователя -->
    <div class="card">
        <img src="images/image1.png" alt="Avatar" class="avatar">
        <h1 id="greeting">Привет, {name}!</h1>
        <h3>Последний ролик</h3>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/7upmUi_AnbE?si=PBrsn3RIf_pPH2-S" title="YouTube video" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
