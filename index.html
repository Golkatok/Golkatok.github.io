<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header-space"></div>
    <header class="top-bar">
        <div class="container">
            <button class="menu-btn" id="menuBtn">Меню</button>
            <button class="settings-btn" id="settingsBtn">Настройки</button>
        </div>
    </header>

    <!-- Модальное окно меню -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Навигация</h2>
            <div class="menu-links">
                <a href="https://golkatok.github.io">Главная</a>
                <a href="https://golkatok.github.io/social.html">Соц. Сети</a>
                <a href="https://golkatok.github.io/news.html">Новости</a>
                <a href="https://golkatok.github.io/mini-games.html">Мини-игры</a>
            </div>
        </div>
    </div>

    <!-- Модальное окно настроек -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Настройки</h2>
            <div class="setting-group">
                <label>Тема:</label>
                <select id="themeSelect">
                    <option value="light">Светлая</option>
                    <option value="dark">Тёмная</option>
                </select>
            </div>
            <div class="setting-group">
                <label>Язык:</label>
                <select id="languageSelect">
                    <option value="ru">Русский</option>
                    <option value="uk">Украинский</option>
                    <option value="be">Беларуский</option>
                    <option value="en">Английский</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Окно авторизации -->
    <div id="authModal" class="modal auth-modal">
        <div class="modal-content">
            <h2>Авторизация</h2>
            <p>Войдите через Telegram</p>
            <script async src="https://telegram.org/js/telegram-widget.js?22" 
                    data-telegram-login="Jahvirapelacionsbot" 
                    data-size="large" 
                    data-onauth="onTelegramAuth(user)" 
                    data-request-access="write"></script>
        </div>
    </div>

    <!-- Окно cookies -->
    <div id="cookiesModal" class="modal cookies-modal">
        <div class="modal-content">
            <h2>Файлы Cookies</h2>
            <p>Мы используем cookies для сохранения ваших настроек и авторизации</p>
            <div class="cookie-buttons">
                <button id="acceptCookies">Принять</button>
                <button id="declineCookies">Отклонить</button>
            </div>
        </div>
    </div>

    <!-- Основной контент -->
    <main class="container">
        <div class="profile-card">
            <div class="avatar-container">
                <img src="images/image1.png" alt="Аватар" class="avatar">
                <div class="avatar-glow"></div>
            </div>
            <h1 id="greeting">Привет!</h1>
            <div class="video-section">
                <h3>Последний ролик</h3>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/7upmUi_AnbE" 
                            frameborder="0" 
                            allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
