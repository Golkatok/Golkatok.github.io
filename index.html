<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axel Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body class="theme-system scheme-ocean">

    <header class="floating-header">
        <div class="header-content">
            <button class="btn-icon" onclick="toggleMenu()">
                <span class="material-icons-round">menu</span>
                <span>Меню</span>
            </button>
            <button class="btn-icon" onclick="toggleSettings()">
                <span class="material-icons-round">settings</span>
                <span>Настройки</span>
            </button>
        </div>
    </header>

    <div id="menu-dropdown" class="dropdown hidden">
        <a href="#" onclick="navigate('home')">Главная</a>
        <a href="#" onclick="navigate('socials')">Соц. Сети</a>
        <a href="#" onclick="navigate('news')">Новости</a>
        <a href="#" onclick="navigate('games')">Мини Игры</a>
        <a href="#" onclick="navigate('axel-ai')">Аксель ИИ</a>
    </div>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Настройки</h3>
            
            <div class="setting-group">
                <label>Тема:</label>
                <select id="theme-select" onchange="changeTheme(this.value)">
                    <option value="theme-light">Светлая</option>
                    <option value="theme-dark">Темная</option>
                    <option value="theme-system">Системная</option>
                </select>
            </div>

            <div class="setting-group">
                <label>Цветовая схема:</label>
                <select id="scheme-select" onchange="changeScheme(this.value)">
                    <option value="scheme-sunset">Закат</option>
                    <option value="scheme-ocean">Океан</option>
                    <option value="scheme-forest">Лес</option>
                    <option value="scheme-berry">Ягоды</option>
                    <option value="scheme-neon">Неон</option>
                </select>
            </div>

            <div class="setting-group">
                <label>Язык:</label>
                <select id="lang-select">
                    <option value="ru">Русский</option>
                    <option value="ua">Українська</option>
                    <option value="by">Беларуская</option>
                </select>
            </div>

            <div class="setting-group">
                <label>Gemini API Key:</label>
                <input type="password" id="api-key-input" placeholder="Вставьте ключ здесь...">
            </div>

            <button class="btn-primary" onclick="toggleSettings()">Закрыть</button>
        </div>
    </div>

    <main id="app-container">
        
        <section id="page-home" class="active-page">
            <div class="card profile-card">
                <div class="avatar-container">
                    <img src="https://via.placeholder.com/150" alt="Avatar" class="avatar" id="user-avatar">
                </div>
                <h2 id="greeting-text">Привет, User!</h2>
                
                <div class="yt-stats">
                    <div class="stat-item">
                        <span class="material-icons-round" style="color: #ff0000;">subscriptions</span>
                        <div class="stat-info">
                            <span class="label">Подписчики</span>
                            <span class="value" id="yt-subs">Загрузка...</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <span class="material-icons-round" style="color: #ff0000;">play_circle</span>
                        <div class="stat-info">
                            <span class="label">Последнее видео</span>
                            <span class="value video-title" id="yt-video">Загрузка...</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="page-axel-ai" class="hidden-page">
            <div class="card chat-card">
                <div class="chat-header">
                    <h3>Axel AI (Gemini)</h3>
                </div>
                <div class="chat-messages" id="chat-output">
                    <div class="message bot">
                        Привет! Я Аксель ИИ. Чем могу помочь?
                    </div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Напиши сообщение...">
                    <button class="btn-icon-send" onclick="sendMessage()">
                        <span class="material-icons-round">send</span>
                    </button>
                </div>
            </div>
        </section>

        <section id="page-placeholder" class="hidden-page">
            <div class="card placeholder-card">
                <span class="material-icons-round big-icon">hourglass_empty</span>
                <h2>Скоро</h2>
                <p>Этот раздел находится в разработке.</p>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
            </html>
