<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная — Golkatok</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Невидимый отступ -->
  <div class="top-spacer"></div>

  <!-- Верхние кнопки -->
  <div class="top-buttons">
    <button id="menuBtn">☰ Меню</button>
    <button id="settingsBtn">⚙ Настройки</button>
  </div>

  <!-- Меню -->
  <div id="menu" class="popup">
    <h2>Меню</h2>
    <a href="https://golkatok.github.io">Главная</a>
    <a href="https://golkatok.github.io/social.html">Соц. Сети</a>
    <a href="https://golkatok.github.io/news.html">Новости</a>
    <a href="https://golkatok.github.io/mini-games.html">Мини-игры</a>
  </div>

  <!-- Настройки -->
  <div id="settings" class="popup">
    <h2>Настройки</h2>

    <div class="setting-item">
      <span>Тема:</span>
      <label class="theme-switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
      <label for="langSelect">Язык:</label>
      <select id="langSelect">
        <option value="ru">Русский</option>
        <option value="uk">Українська</option>
        <option value="be">Беларуская</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>

  <!-- Карточка -->
  <div class="card">
    <img src="images/image1.png" alt="Avatar" class="avatar">
    <h2 id="greeting">Привет, Гость!</h2>
    <p id="lastVideoLabel">последний ролик</p>
    <div class="video-container">
      <iframe width="300" height="170"
        src="https://www.youtube.com/embed/7upmUi_AnbE?si=PBrsn3RIf_pPH2-S"
        frameborder="0" allowfullscreen>
      </iframe>
    </div>
    <button id="logoutBtn">Выйти с аккаунта</button>
  </div>

  <!-- Telegram Login -->
  <div id="telegramLogin" class="popup auth">
    <script async src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="Jahvirapelacionsbot"
      data-size="large"
      data-onauth="onTelegramAuth(user)"
      data-request-access="write"></script>
  </div>

  <!-- Cookies -->
  <div id="cookieConsent" class="cookie-popup">
    <p>Этот сайт использует cookies для запоминания входа через Telegram и настроек. Принять?</p>
    <button id="acceptCookies">Принять</button>
    <button id="declineCookies">Отклонить</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
