<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JahvirChat Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body class="theme-system scheme-ocean">

    <div class="background-blob blob-1"></div>
    <div class="background-blob blob-2"></div>

    <header class="floating-header">
        <div class="header-content glass">
            <button class="btn-nav" onclick="toggleMenu()">
                <span class="material-icons-round">menu</span>
                <span>Меню</span>
            </button>
            
            <button class="btn-nav" onclick="toggleSettings()">
                <span class="material-icons-round">settings</span>
                <span>Настр.</span>
            </button>
        </div>
    </header>

    <nav id="menu-dropdown" class="dropdown glass hidden">
        <button onclick="navigate('home')"><span class="material-icons-round">home</span> Главная</button>
        <button onclick="navigate('socials')"><span class="material-icons-round">share</span> Соц. Сети</button>
        <button onclick="navigate('news')"><span class="material-icons-round">article</span> Новости</button>
        <button onclick="navigate('games')"><span class="material-icons-round">sports_esports</span> Игры</button>
        <button onclick="navigate('jahvir-ai')"><span class="material-icons-round">smart_toy</span> JahvirChat AI</button>
    </nav>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-overlay" onclick="toggleSettings()"></div>
        <div class="modal-content glass compact-modal">
            <div class="modal-header">
                <h3>Настройки</h3>
                <button class="close-btn" onclick="toggleSettings()">×</button>
            </div>
            
            <div class="settings-body">
                <div class="setting-item">
                    <label>Тема</label>
                    <div class="select-wrapper">
                        <select id="theme-select" onchange="changeTheme(this.value)">
                            <option value="theme-system">Системная</option>
                            <option value="theme-light">Светлая</option>
                            <option value="theme-dark">Темная</option>
                        </select>
                    </div>
                </div>

                <div class="setting-item">
                    <label>Схема</label>
                    <div class="select-wrapper">
                        <select id="scheme-select" onchange="changeScheme(this.value)">
                            <option value="scheme-ocean">Океан</option>
                            <option value="scheme-sunset">Закат</option>
                            <option value="scheme-forest">Лес</option>
                            <option value="scheme-berry">Ягоды</option>
                            <option value="scheme-neon">Неон</option>
                            <option value="scheme-stone">Монохром</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <button class="btn-glass-primary" onclick="toggleSettings()">Готово</button>
        </div>
    </div>

    <main id="app-container">
        
        <section id="page-home" class="page active-page">
            <div class="card glass profile-card">
                <div class="profile-header">
                    <div class="avatar-wrapper">
                        <img src="" id="user-avatar" alt="Avatar" class="avatar">
                    </div>
                    <h2 class="username">Привет, <span id="user-name">User</span>!</h2>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-box glass-inner">
                        <div class="stat-icon yt-color"><span class="material-icons-round">groups</span></div>
                        <div class="stat-data">
                            <span class="stat-label">Подписчики Jahvir</span>
                            <span class="stat-value" id="yt-subs">---</span>
                        </div>
                    </div>
                    <div class="stat-box glass-inner wide video-box">
                        <div id="video-preview-container">
                            <div class="video-placeholder"><span class="material-icons-round">play_circle</span></div>
                        </div>
                        <div class="stat-data video-info">
                            <span class="stat-label">Последнее видео</span>
                            <span class="stat-value video-title" id="yt-video">Загрузка...</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="page-jahvir-ai" class="page hidden-page">
            <div class="card glass chat-card">
                <div class="chat-top-bar glass-inner-header">
                    <div class="bot-info">
                        <span class="material-icons-round">smart_toy</span>
                        <div>
                            <h3>JahvirChat AI</h3>
                            <span class="status-text online">Online</span>
                        </div>
                    </div>
                    <button class="clear-btn" onclick="clearHistory()" title="Очистить память">
                        <span class="material-icons-round">delete_sweep</span>
                    </button>
                </div>
                
                <div class="chat-area" id="chat-output">
                    <div class="message bot">
                        Привет. Я помощник по чату.
                    </div>
                </div>
                
                <div class="input-area glass-inner-footer">
                    <input type="text" id="chat-input" placeholder="Сообщение...">
                    <button class="send-btn" onclick="sendMessage()" id="send-btn">
                        <span class="material-icons-round">send</span>
                    </button>
                </div>
            </div>
        </section>

        <section id="page-placeholder" class="page hidden-page">
            <div class="card glass placeholder-card">
                <span class="material-icons-round big-icon">construction</span>
                <h2>В работе</h2>
                <button class="btn-glass-primary btn-wide" onclick="navigate('home')">Назад</button>
            </div>
        </section>

    </main>

    <script src="js/script.js"></script>
</body>
    </html>
