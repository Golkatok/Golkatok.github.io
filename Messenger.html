<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Supabase Messenger üí¨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0f0f0f;
      --card: rgba(255,255,255,0.08);
      --text: #f1f1f1;
      --accent: #4fa3ff;
    }
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 12px;
      background: var(--card);
      text-align: center;
      font-weight: 600;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      background: var(--card);
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .mine { align-self: flex-end; background: var(--accent); color: white; }
    #input {
      display: flex;
      padding: 8px;
      border-top: 1px solid rgba(255,255,255,0.1);
      background: var(--card);
      backdrop-filter: blur(10px);
    }
    #message {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: var(--text);
    }
    #sendBtn {
      margin-left: 8px;
      background: var(--accent);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    #login {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 15px;
    }
    #login input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      font-size: 16px;
    }
    #login button {
      padding: 10px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>–í—Ö–æ–¥ –≤ —á–∞—Ç</h2>
    <input id="nameInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è">
    <button onclick="enterChat()">–í–æ–π—Ç–∏</button>
  </div>

  <header>Supabase Messenger üí¨</header>
  <div id="messages"></div>

  <div id="input">
    <input id="message" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
    <button id="sendBtn" onclick="sendMessage()">‚û§</button>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Supabase -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // üëâ –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ò –î–ê–ù–ù–´–ï:
    const SUPABASE_URL = "https://rqryjohpzvhitwcuesgz.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJxcnlqb2hwenZoaXR3Y3Vlc2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwMzU2MTQsImV4cCI6MjA3NzYxMTYxNH0.gYUjNurKQ2bIkoY2IH8an8-hGUc5UXlD_XVsQM3M8q4";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let username = localStorage.getItem("chatUser") || "";
    const loginDiv = document.getElementById('login');
    const messagesDiv = document.getElementById('messages');
    const inputField = document.getElementById('message');

    if (username) loginDiv.style.display = "none";

    window.enterChat = function() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è!");
      username = name;
      localStorage.setItem("chatUser", name);
      loginDiv.style.display = "none";
      loadMessages();
    }

    async function loadMessages() {
      const { data } = await supabase.from("messages").select("*").order("id", { ascending: true });
      data.forEach(addMessage);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addMessage(msg) {
      const div = document.createElement("div");
      div.classList.add("msg");
      if (msg.user === username) div.classList.add("mine");
      div.innerHTML = `<b>${msg.user}:</b> ${msg.text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // –°–ª—É—à–∞–µ–º –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
    supabase.channel('realtime:messages')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
        addMessage(payload.new);
      })
      .subscribe();

    window.sendMessage = async function() {
      const text = inputField.value.trim();
      if (!text) return;
      await supabase.from("messages").insert([{ user: username || "–ì–æ—Å—Ç—å", text }]);
      inputField.value = "";
    }

    inputField.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
